<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/img/2639570.png"
      type="image/x-icon"
    />
    <title>Desafio Grid</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="navbar">
        <h1>Mi Ecommerce</h1>
      </header>

      <main class="aside-bar">
        <h1>Categorías</h1>

        <div class="box">
          <div class="categorias">
            <h3>Perfumes</h3>
            <h3>Ropa</h3>
            <h3>Accesorios</h3>
            <h3>Zapatos</h3>
          </div>

          <div class="cantidad">
            <h3>(13)</h3>
            <h3>(21)</h3>
            <h3>(41)</h3>
            <h3>(10)</h3>
          </div>
        </div>
      </main>

      <section class="productos">
        <div class="card">
          <img
            src="./assets/img/eff6ceb9-fdd1-4c81-93c7-44aebe183563.jfif"
            alt="perfume mykinkdom color negro letras doradas"
          />
          <div class="product-name">
            <h4>Perfume myKingdom</h4>
          </div>
          <div class="price">
            <h5>$31.400</h5>
          </div>
          <button>Comprar</button>
        </div>

        <div class="card">
          <img
            src="./assets/img/8839d9b8-b411-4d82-a609-1d70d8a9e647.jfif"
            alt="perfume plateado con forma de robot con una p en el torso de robot con letra negras y a su iquierda la caja de perfume plateado con palabra phatom letras negras"
          />
          <div class="product-name">
            <h4>Perfume Phantom</h4>
          </div>
          <div class="price">
            <h5>$68.900</h5>
          </div>
          <button>Comprar</button>
        </div>

        <div class="card">
          <img
            src="./assets/img/810a6919-45ac-4e25-8ed8-09feb856a068.jfif"
            alt="zapatos formales negros de varón"
          />
          <div class="product-name">
            <h4>Zapatos Docker</h4>
          </div>
          <div class="price">
            <h5>$29.700</h5>
          </div>
          <button>Comprar</button>
        </div>
        
        <div class="card">
          <img
            src="./assets/img/cc9c78c4-30ca-4c8f-b6a1-df749e2877aa.jfif"
            alt="chaqueta corta viento color piel, cierre blanco con cuello y gorro con marca puma en el pecho color blanco"
          />
          <div class="product-name">
            <h4>Chaqueta Puma</h4>
          </div>
          <div class="price">
            <h5>$44.700</h5>
          </div>

          <button>Comprar</button>
        </div>
      </section>

      <footer>
        <h5>@miecomerce</h5>
      </footer>
    </div>
  </body>
</html>
